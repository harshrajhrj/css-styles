<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="navigation.css">
</head>

<body>

    <div class="side-panel">
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="side-panel"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                    <div class="wcl-mark-icon">
                        <div class="wcl-mark">
                            <a href="/">
                                <img src="./src/WCL_new.png" alt="WCL" height="40">
                                <span>WCL</span>
                            </a>
                        </div>
                    </div>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p>Try scrolling the rest of the page to see this option in action.</p>
            </div>
        </div>
    </div>

    <div class="user-panel">
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="user-panel"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                    <div class="wcl-mark-icon">
                        <div class="wcl-mark">
                            <a href="/">
                                <img src="./src/WCL_new.png" alt="WCL" height="40">
                                <span>WCL</span>
                            </a>
                        </div>
                    </div>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p>Try scrolling the rest of the page to see this option in action.</p>
            </div>
        </div>
    </div>

    

    <div class="navigation">
        <nav>
            <div class="left-bar">
                <div class="offcanvas-button">
                    <button type="button" class="btn" data-bs-toggle="offcanvas" data-bs-target="#side-panel"
                        aria-controls="offcanvasWithBothOptions">
                        <i class="bi bi-three-dots"></i>
                    </button>
                </div>
                <div class="wcl-mark-icon">
                    <div class="wcl-mark">
                        <a href="/">
                            <img src="./src/WCL_new.png" alt="WCL" height="40">
                            <span>WCL</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="right-bar">
                <div class="socials">
                    <div class="twitter">
                        <a href="https://twitter.com/wcl_warriors" target="_blank" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            data-bs-custom-class="custom-tooltip" data-bs-title="Twitter">
                            <i class="bi bi-twitter"></i>
                        </a>
                    </div>
                    <div class="discord">
                        <a href="https://discord.gg/hNC6G9dgmd" target="_blank" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            data-bs-custom-class="custom-tooltip" data-bs-title="Discord">
                            <i class="bi bi-discord"></i>
                        </a>
                    </div>
                    <div class="youtube">
                        <a href="https://www.youtube.com/@warriorschampionshipleague6087" target="_blank" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            data-bs-custom-class="custom-tooltip" data-bs-title="YouTube">
                            <i class="bi bi-youtube"></i>
                        </a>
                    </div>
                </div>
                <div class="notification">
                    <a href="" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
                        data-bs-title="Notifications">
                        <i class="bi bi-bell"></i>
                    </a>
                </div>
                <div class="user">
                    <button type="button" class="btn" data-bs-toggle="offcanvas" data-bs-target="#user-panel"
                    aria-controls="offcanvasWithBothOptions">Login</button>
                </div>
            </div>
        </nav>
    </div>
    <script src="navigation.js"></script>
</body>

</html>
