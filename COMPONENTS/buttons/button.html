<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="button.css">
</head>

<body>
    <div class="button-component">
        <div class="save-btn-component sub-component mb-3">
            <button type="button" class="btn save-btn">Save</button>
        </div>

        <div class="cancel-btn-component sub-component mb-3">
            <button type="button" class="btn cancel-btn">Cancel</button>
        </div>

        <div class="update-btn-component sub-component mb-3">
            <button type="button" class="btn update-btn">Update</button>
        </div>

        <div class="drop-btn-component sub-component mb-3">
            <button type="button" class="btn drop-btn">Drop</button>
        </div>
    </div>
</body>

</html>
